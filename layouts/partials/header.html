<body>
  <header role="navigation" class="header" aria-label="Main menu">
    <!--The button stuff-->
    <input class="menu-btn" type="checkbox" id="menu-btn"/>
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
     <!--The navigation-->
    <ul class="menu">
        <!-- Site url -->
        {{$url := .URL}}

        {{ range .Site.Menus.main }}
            <li class="menu-item"><a class="{{ if eq $url .URL }}active{{ end }}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
        {{ end }}

    </ul>
     <!--Logo here-->
      <div class="logo-div"><a href="{{ .Site.BaseURL }}"><img class="logo" src="{{ .Site.BaseURL }}/{{ .Site.Params.assets }}/{{.Site.Params.profile_logo}}" alt="Pine-Logo"></a></div>
  </header>
