<main class="main-content">
  <!-- Profile Picture -->
  <div class="profile-pic-div">
    <img class="profile-pic"
      alt="{{ .Site.Params.profile_pic_alt }}"
      src='{{ .Site.Params.profile_pic | absURL }}'
    />
  </div>
  <section class="description">
    <h1 class="description-title">{{ .Site.Params.title }}</h1>
    <p class="description-info">{{ .Site.Params.description }}</p>
  </section>
</main>
