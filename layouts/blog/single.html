{{ define "title"}} {{ .Title }} {{ end }} {{ define "main"}}
<article class="blog">
  <div class="blog-container blog-header">
    <h1>{{.Title}}</h1>
    <p class="blog-date">
      Published on: <time>{{ .Date.Format "January 02, 2006" }}</time>
    </p>
    <p>Author: {{ .Params.author }}</p>
  </div>

  <div class="blog-container blog-content">{{.Content}}</div>
</article>
{{end}} 
{{ define "footer" }} {{partial "footer_other.html" .}} {{ end }}
