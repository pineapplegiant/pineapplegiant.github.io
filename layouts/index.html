<!DOCTYPE html>
<html lang={{ .Site.LanguageCode }}>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{if .IsHome}}{{ .Site.Params.meta.description }}{{else}}{{.Description}}{{end}}"/> 
  <meta name="keywords" content="{{if .IsHome}}{{ .Site.Params.meta.keywords }}{{else}}{{.Keywords}}{{end}}"/> 
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/{{ .Site.Params.assets }}/{{ .Site.Params.meta.profile_logo_apple }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/{{ .Site.Params.assets }}/{{ .Site.Params.meta.profile_logo }}"/>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/{{ .Site.Params.assets }}/{{ .Site.Params.meta.profile_logo }}"/>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/{{ .Site.Params.css }}/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  {{ .Hugo.Generator }}
  <title>{{ .Site.Title }}</title>
</head>
<body class="body">
  {{partial "header.html" .}}
  {{ partial "main.html" .}}
  {{ partial "footer.html" .}}
</body>
</html>
