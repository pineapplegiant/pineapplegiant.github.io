<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="{{ .Site.Author }}" />
    <meta
      name="description"
      content="{{if .IsHome}}{{ .Site.Params.meta.description }}{{else}}{{.Description}}{{end}}"
    />
    <meta
      name="keywords"
      content="{{if .IsHome}}{{ .Site.Params.meta.keywords }}{{else}}{{.Keywords}}{{end}}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href='{{ "assets/gmo-logo-icon-apple.png" | absURL }}'
      href=
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href='{{ "assets/gmo-logo-icon-ico.ico" | absURL }}'
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href='{{ "assets/gmo-logo-icon-32.png" | absURL }}'
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href='{{ "assets/gmo-logo-icon-16.png" | absURL }}'
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">


    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    {{ hugo.Generator }}
    <title>{{ .Site.Title }}</title>
  </head>
  <body class="home-body-page">
    {{partial "header.html" .}}
    {{ partial "main.html" .}}
    {{ partial "footer.html" .}}

    {{ $js := resources.Get "js/main.js" | js.Build }}
    <script type="application/javascript" src="{{ $js.Permalink }}" defer></script>
  </body>
</html>
