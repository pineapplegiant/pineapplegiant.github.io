{{define "main" }}
<section id="main-404">
    <h1>404</h1>
    <p>Oh, that's too bad.</p>
    <div>
    {{ if .Site.Params.video_404  }}
    <video controls src="{{ .Site.BaseURL }}/{{ .Site.Params.assets }}/{{ .Site.Params.video_404 }}"
           autoplay loop muted>
        <p>Wow. Your browser doesn't support HTML5 video. Here is a <a href="">link to the video</a> instead.</p> 
    </video>
    </div>
    {{ else  }}
        <div>
            <iframe src="www.youtube.com/embed/{{.Site.Params.youtube_video_404}}autoplay=1" width: 100%; height: 100%; border:0; allowfullscreen title="YouTube 404 Video"></iframe>
        </div>
    {{ end }}
    <p>If you still wanna use my site just click <a href="{{ .Site.BaseURL }}">here</a> to go back to the home page.</p>
</section>
{{end}}

{{define "footer" }}
<div class="footer-mid"><img class="pines" src="{{ .Site.BaseURL }}/{{ .Site.Params.assets }}/pines.svg"></div>
{{end}}
